<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Score Board</title>

</head>

<body>
  <header class="container">
    <section class="row">
      <div class="col-4">
      </div>
    </section>
  </header>

  <main class="container bg-arena text-light">
    <section class="row img-fluid">
      <div class="col-12 text-end">
        <button class="btn bg-primary m-2" onclick="addTeam()">Add Team</button>
        <button class="btn bg-danger m-2" onclick="scoreReset()">Reset</button>
      </div>
    </section>
    <!-- SECTION Scoreboard -->
    <section class="row justify-content-center text-center scoreboard m-2">
      <div class="col-12">
        <h1 class="barcYellow">SCOREBOARD</h1>
      </div>
      <div class="col-6">
        <h2 class="barcBlue">
          <input id="first-team" type="text">
        </h2>
        <div>
          <h1 id="homeTotal" class="barcYellow">0</h1>
        </div>
      </div>
      <div class="col-6">
        <h2 class="barcBlue">
          <input id="second-team" type="text">
        </h2>
        <div>
          <h1 id="awayTotal" class="barcYellow">0</h1>
        </div>
      </div>
    </section>
    <!-- SECTION Buttons -->
    <section class="row">
      <div class="col-6 text-center">
        <button class="btn rounded homeButton m-1" onclick="homeScore()">HOME +1</button>
      </div>
      <div class="col-6 text-center">
        <button class="btn rounded awayButton m-1" onclick="awayScore()">AWAY +1</button>
      </div>
      <div class="col-6 text-center">
        <button class="btn rounded homeButton m-1" onclick="homeBigScore()">HOME +3</button>
      </div>
      <div class="col-6 text-center">
        <button class="btn rounded awayButton m-1" onclick="awayBigScore()"> AWAY +3</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
